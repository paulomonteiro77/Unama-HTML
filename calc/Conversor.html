<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <label for="real">Real:</label>
        <input type="number" id="real" placeholder="Digite o valor em Reais"> <br><br>

        <label for="dolar">Dólar:</label>
        <input type="number" id="dolar" placeholder="Digite o valor em Dólares"> <br><br>
        
        <label for="euro">Euro:</label>
        <input type="number" id="euro" placeholder="Digite o valor em Euros"> <br><br>

        <button id="btn-converter" onclick="converter()">Converter</button>
        <button id="btn-limpar" onclick="limpar()">Limpar</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
